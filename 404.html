<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Page Not Found | Dr. Jan Duffy</title>
    <meta name="description" content="The page you're looking for could not be found. Browse our Tule Springs real estate listings or contact Dr. Jan Duffy for assistance." />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main-wrapper">
        <!-- Header (Same as index.html) -->
        
        <!-- 404 Content -->
        <section class="error-page">
            <div class="container">
                <div class="error-content text-center">
                    <h1>404</h1>
                    <h2>Page Not Found</h2>
                    <p>We're sorry, but the page you're looking for could not be found.</p>
                    <div class="error-actions">
                        <a href="index.html" class="btn btn-primary"><i class="fas fa-home"></i> Return Home</a>
                        <a href="listings.html" class="btn btn-outline-primary"><i class="fas fa-search"></i> Browse Listings</a>
                        <a href="contact.html" class="btn btn-outline-primary"><i class="fas fa-envelope"></i> Contact Dr. Duffy</a>
                    </div>
                </div>
                
                <div class="error-search">
                    <h3>Looking for something specific?</h3>
                    <form class="search-form">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search for properties, neighborhoods, etc.">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit">Search</button>
                            </div>
                        </div>
                    </form>
                </div>
                
                <div class="featured-links">
                    <h3>Popular Pages</h3>
                    <div class="row">
                        <div class="col-md-4">
                            <a href="tule-springs.html" class="featured-link-card">
                                <img src="images/tule-springs-park.jpg" alt="Tule Springs Community" class="img-fluid">
                                <div class="card-overlay">
                                    <h4>Tule Springs Community</h4>
                                </div>
                            </a>
                        </div>
                        <div class="col-md-4">
                            <a href="featured-listings.html" class="featured-link-card">
                                <img src="images/listing-1.jpg" alt="Featured Listings" class="img-fluid">
                                <div class="card-overlay">
                                    <h4>Featured Listings</h4>
                                </div>
                            </a>
                        </div>
                        <div class="col-md-4">
                            <a href="contact.html" class="featured-link-card">
                                <img src="images/contact-dr-duffy.jpg" alt="Contact Dr. Duffy" class="img-fluid">
                                <div class="card-overlay">
                                    <h4>Contact Dr. Duffy</h4>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Footer (Same as index.html) -->
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
